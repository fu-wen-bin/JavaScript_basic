<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random随机函数</title>
</head>
<body>
  <script>
    // 左闭右开，能取到 0但取不到 1   -- [0,1)
    console.log(Math.random())
    // 0-10之间的随机数
    console.log(Math.floor(Math.random() * 11))
    // N-M之间的随机数
    let N = 3
    let M = 10
    console.log(Math.floor(Math.random() * (M - N + 1)) + N)

  </script>
</body>
</html>
