<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量的使用</title>
</head>
<body>
<script>
  // 1. 声明一个变量
  let age
  // 2. 赋值 = 赋值
  age = 18
  // 3. 输出age变量
  console.log(age)

  let age2 = 18 //结合使用
  let uname = '傅文斌'
  let num = 20
  console.log(uname)
  console.log(num)

  // 4. 变量的更新
  // 不允许重复 let 语句声明
  age = 19
  console.log(age)

</script>
</body>
</html>
