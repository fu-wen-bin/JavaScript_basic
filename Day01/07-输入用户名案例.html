<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>输入用户名案例</title>
</head>
<body>
  <script>
    // 输出用户输入的姓名
    // 1. 用户输入
    // prompt('请输入姓名')
    // 2. 内部处理输入的数据
    let name = prompt('请输入姓名') //将数据赋值给内部变量
    // 3. 输出用户输入的信息
    document.write(name)
    console.log(name)
  </script>
</body>
</html>
