<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS输入输出语法</title>
</head>
<body>
  <script>
    // 1. 文档输出内容
    document.write('我是div标签') //直接输出内容格式
    document.write('<h1>我是一级标签</h1>') //内部穿插html语法

    // 2. 弹窗输出内容
    //alert('网页弹窗内容') //网页弹窗提示信息

    // 3. 控制台打印输出 --给程序员调试看
    console.log('我是控制台打印输出日志') //常用于debug找错调试

    // 4. 输入语句
    prompt('请输入您的姓名')


  </script>
</body>
</html>
