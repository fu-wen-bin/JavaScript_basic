<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交换两个变量值</title>
</head>
<body>
  <script>
    // 1. 定义变量赋值
    let num1 = 10
    let num2 = 20
    let temp
    console.log('num1=' + num1, 'num2=' + num2)
    // 2. 数值交换
    temp = num1
    num1 = num2
    num2 = temp
    console.log('num1=' + num1, 'num2=' + num2)
  </script>
</body>
</html>
