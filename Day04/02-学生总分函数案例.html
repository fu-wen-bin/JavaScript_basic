<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生总分</title>
</head>
<body>
<script>
  // 1. 封装函数
  function getArray (arr = []) {
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    // 2.设置返回值
    return sum
  }

  let sum = getArray([1, 2, 3, 4, 5])
  let sum2 = getArray([11, 22, 33])
  let sum3 = getArray()

  console.log(sum)
  console.log(sum2)
  console.log(sum3)
</script>
</body>
</html>
